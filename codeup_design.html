<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="design.css">
    <link href="https://fonts.googleapis.com/css?family=Abel|Anton" rel="stylesheet">

    <title>CodeUp Design</title>
</head>
<body>

<nav class="mt-3">
    <div id="bck_color"></div>
    <div class="text-center">
        <img id="logo" src="images/logo.png">
        <p id="hero-text">codeup design</p>
    </div>
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a href="#" class="nav-link">SERVICES</a></li>
        <li class="nav-item">
            <a href="#" class="nav-link">WORK</a></li>
        <li class="nav-item">
            <a href="#" class="nav-link">BLOG</a></li>
        <li class="nav-item">
            <a href="#" class="nav-link">CONTACT</a></li>
    </ul>
</nav>
<main class="container">
    <h1 class="text-center mt-5">VISUAL DESIGN & WEB DEVELOPMENT</h1>
    <h2 class="text-center mt-5">FROM PARK CITY, UTAH</h2>
    <div class="row mt-5 mx-3">
        <div class="col-6 col-sm-3 mb-2 pr-1">
            <div id="red" class="circle">DESIGN</div>
        </div>
        <div class="col-6 col-sm-3 mb-2 pl-1">
            <div id="orange" class="circle">DEVELOP</div>
        </div>
        <div class="col-6 col-sm-3 mb-2 pr-1">
            <div id="green" class="circle">SUPPORT</div>
        </div>
        <div class="col-6 col-sm-3 mb-2 pl-1">
            <div id="blue" class="circle">HOST</div>
        </div>

        </div>
    <div class="row mt-5 d-block d-sm-none">
        <div class="col">
            <p class="text-center">SELECTED WORK</p>
            <div id="carouselExampleSlidesOnly" class="carousel slide d-block d-sm-none" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="images/apple-ipad.jpg" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="images/macbook.jpg" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="images/man.jpg" alt="Third slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="images/security.jpg" alt="Fourth slide">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <p>FEATURED PROJECT</p>
                </div>
                <div class="col-6">
                    <div id="red" class="sm-circle ml-1">D</div>
                    <div id="orange" class="sm-circle ml-1">D</div>
                    <div id="green" class="sm-circle ml-1">S</div>
                    <div id="blue" class="sm-circle ml-1">H</div>
                </div>

            </div>

        </div>
    </div>
    <hr class="d-none d-sm-block">

</main>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
